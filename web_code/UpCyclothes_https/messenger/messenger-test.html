<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <link rel="stylesheet" href="messenger-style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <body>
    <div class="container">
      <aside class="sidenav" style="float:left">
        <div class="side-nav-title">
          <i>MY MENU</i>
        </div>
        <div class="side-nav-div">
          <!--주문 사이드 메뉴-->
          <br>
            <b class="side-nav-b">
              <i class="icon"><img src="../icon-16/shoplist.png" alt=""> </i>
              <span>&nbsp;주문 배송</span>
            </b>
            <br>
            <div class="nav-submenu">
              <a class="sub-a-tag" href="#">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;주문내역</a><br>
            </div>
            <!--inline-->
            <hr class="side-nav-line">

            <!--알림 및 공지사항 사이드 메뉴-->

            <b class="side-nav-b">
              <i class="icon"><img src="../icon-16/alarm.png" alt=""> </i>
              <span>&nbsp;알림 및 공지</span>
            </b>
            <br>
            <div class="nav-submenu">
              <a class="sub-a-tag" href="#">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;알림</a>
            </div>
            <div class="nav-submenu">
              <a class="sub-a-tag" href="#">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;공지사항</a>
            </div>
            <!--inline-->
            <hr class="side-nav-line">
            <!--관심 리스트 사이드 메뉴-->

            <b class="side-nav-b">
              <i class="icon"><img src="../icon-16/wishlist.png" alt=""> </i>
              <span>&nbsp;관심리스트</span>
            </b>
            <br>
            <div class="nav-submenu">
              <a class="sub-a-tag" href="#">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;장바구니</a>
            </div>
            <!--inline-->
            <hr class="side-nav-line">
            <!--회원 정보 사이드 메뉴-->

            <b class="side-nav-b">
              <i class="icon"><img src="../icon-16/user.png" alt=""> </i>
              <span>&nbsp;내 정보</span>
            </b>
            <div class="nav-submenu">
              <a class="sub-a-tag" href="#">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;회원정보</a>
            </div>
            <div class="nav-submenu">
              <a class="sub-a-tag" href="#">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;주소(배송지)관리</a>
            </div>
        </div>
      </aside>
      <!-- 2018.11.05 10-30분 이후 수정사항 -->
      <div class="messenger-contents">
        <div class="messenger-title">MY PAGE</div>
        <!-- 주문 내역 -->
        <div class="messenger-sub">
          <div class="messenger-title-sub">
            <span>최근 주문 내역</span>

          </div>
          <!-- 주문 상품이 없다면? -->
          <p class="empty-msg">최근 1개월 이내에 주문한 작품이 없습니다.</p>
        </div>


      </div>

    </div>
